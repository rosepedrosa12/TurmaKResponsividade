<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,500&display=swap"
    rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,500;1,600&display=swap"
    rel="stylesheet">

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <img src="img/Logo.svg" alt="Logotipo da Biblioteca Start" class="container__imagem">
            <h1 class="conteiner__titulo">Biblioteca<b class="conteiner__titulo--negrito">Start</b></h1>
            <ul class="lista__menu">
                <li class="lista__menu-titulo">Categorias</li>
                <li class="lista__menu-item"><a class="lista__menu-link" href="#">Aventura</a></li>
                <li class="lista__menu-item"><a class="lista__menu-link" href="#">Biografia</a></li>
                <li class="lista__menu-item"><a class="lista__menu-link" href="#">Romance</a></li>
                <li class="lista__menu-item"><a class="lista__menu-link" href="#">Ficção científica</a></li>
            </ul>
        </div>
        <ul class="opcoes">
            <input type="checkbox" id="opcoes-menu" class='opcoes-botao' ">
            <li class="opcoes__item">Categorias</li>

            <li class="opcoes__item">
                <a href="#" class="opcoes__link">Favoritos</a>
            </li>
            <li class="opcoes__item">
                <a href="#" class="opcoes__link">Meus Emprétimos</a>
            </li>

        </ul>

        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos"
                    class="container__imagem container__favorito"></a>
            <a href="#"><img src="img/Emprestimos.svg" alt="Meus Empréstimos" class="container__magem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Meu Perfil" class="container__imagem"></a>

        </div>

    </header>
</body>

</html>
